random_state: 42

glove_path: 'data/external/glove.twitter.27B/glove.twitter.27B.200d.txt'

BOW: "BoW"
GLOVE: "GloVe"

fasttext:
  folder_path: "src/models/fastText-0.9.2"
  xtrain_path: "data/processed/fasttext_train.txt"
  xval_path: "data/processed/fasttext_val.txt"
  xfull_path: "data/processed/fasttext_full.txt"
  hparams_path: "src/models/fasttext_hparams.yml"


VAL_SIZE: 0.1
CV: 5
SCORING: "accuracy"

models_names:
  - 'Logistic Regressor'
  - 'Support Vector Machine'
  - 'Ridge Classifier'
  - 'SGD Classifier'
  - 'Extra Trees'
  - 'Multi Layer Perceptron'

models_hparams:
  - C: [0.01, 0.1, 1, 10]
    solver: ['lbfgs', 'saga']
  - C: [0.01, 0.1, 1, 10]
    loss: ['hinge', 'squared_hinge']
  - alpha: [0.01, 0.1, 1, 10]
  - loss: ['hinge', 'log']
    alpha: [0.001, 0.01, 0.1]
    penalty: ['l2', 'l1', 'elasticnet']
  - n_estimators: [50, 100, 200]
    min_samples_split: [2, 5, 10]
    criterion: ['gini']
  - hidden_layer_sizes: [(50,), (100,), (50, 50)]
    activation: ['relu']
    solver: ['adam']
    alpha: [0.001, 0.01, 1]

OUTPUT_PATH: "models/model.pkl"
