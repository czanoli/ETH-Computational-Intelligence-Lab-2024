conflict_policy: "drop"
hashtag_policy: "keep"

raw_train_paths:
  full:
    - "data/raw/train_pos_full.txt"
    - "data/raw/train_neg_full.txt"
  small:
    - "data/raw/train_pos.txt"
    - "data/raw/train_neg.txt"

raw_test_path: "data/raw/test_data.txt"

